<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Disintegration</title>
  <!-- Instrument Sans from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: white;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script>
let particles = [];
let pg;
let hover = false;
let fontReady = false;

function preload() {
  // No need to loadFont, we use Google Fonts directly
}

function setup() {
  createCanvas(windowWidth, 300);
  textFont('Instrument Sans'); // Use the loaded Google Font
  textSize(128);
  textAlign(CENTER, CENTER);

  generateParticles();
  fontReady = true;
}

function generateParticles() {
  particles = [];

  pg = createGraphics(width, height);
  pg.pixelDensity(1);
  pg.background(255);
  pg.fill(0);
  pg.textAlign(CENTER, CENTER);
  pg.textSize(128);
  pg.textFont('Instrument Sans');
  pg.text("Projects", width / 2, height / 2);
  pg.loadPixels();

  for (let x = 0; x < pg.width; x += 4) {
    for (let y = 0; y < pg.height; y += 4) {
      let idx = 4 * (x + y * pg.width);
      let alpha = pg.pixels[idx + 3];
      if (alpha > 50) {
        particles.push(new Particle(x, y));
      }
    }
  }
}

function draw() {
  if (!fontReady) return;
  background(255);
  for (let p of particles) {
    p.update();
    p.show();
  }
}

function mouseMoved() {
  hover = true;
}

function touchMoved() {
  hover = true;
  return false;
}

function windowResized() {
  resizeCanvas(windowWidth, 300);
  generateParticles();
}

class Particle {
  constructor(x, y) {
    this.orig = createVector(x, y);
    this.pos = this.orig.copy();
    this.vel = createVector();
    this.acc = createVector();
    this.size = 2;
  }

  update() {
    if (hover) {
      let d = dist(mouseX, mouseY, this.pos.x, this.pos.y);
      if (d < 100 && d > 2) {
        let force = p5.Vector.sub(this.pos, createVector(mouseX, mouseY));
        force.setMag(2 / d);
        this.acc.add(force);
      }
    }

    this.vel.add(this.acc);
    this.vel.mult(0.9); // Fricci√≥n
    this.pos.add(this.vel);
    this.acc.mult(0);
  }

  show() {
    noStroke();
    fill(0);
    ellipse(this.pos.x, this.pos.y, this.size);
  }
}
  </script>
</body>
</html>
